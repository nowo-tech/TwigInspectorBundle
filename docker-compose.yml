services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twig-inspector-bundle-php
    working_dir: /app
    volumes:
      - .:/app
      - composer-cache:/root/.composer/cache
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
      - XDEBUG_MODE=coverage
    command: ["tail", "-f", "/dev/null"]
    networks:
      - twig-inspector-bundle-network

  # Service for running tests
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twig-inspector-bundle-test
    working_dir: /app
    volumes:
      - .:/app
      - composer-cache:/root/.composer/cache
      - coverage-data:/app/coverage
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
      - XDEBUG_MODE=coverage
    command: ["tail", "-f", "/dev/null"]
    networks:
      - twig-inspector-bundle-network
    profiles:
      - test

volumes:
  composer-cache:
    driver: local
  coverage-data:
    driver: local

networks:
  twig-inspector-bundle-network:
    driver: bridge

