name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: PHP ${{ matrix.php }} - Symfony ${{ matrix.symfony }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: ['8.1', '8.2', '8.3', '8.4', '8.5']
        symfony: ['6.4', '7.0', '8.0']
        exclude:
          # PHP 8.1 doesn't support Symfony 8.0 (requires PHP 8.2+)
          - php: '8.1'
            symfony: '8.0'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json
          coverage: pcov
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-symfony-${{ matrix.symfony }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-symfony-${{ matrix.symfony }}-composer-
            ${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: Install dependencies with Symfony ${{ matrix.symfony }}
        run: |
          echo "ðŸ“¦ Installing dependencies for Symfony ${{ matrix.symfony }}..."
          composer require symfony/config:^${{ matrix.symfony }} symfony/dependency-injection:^${{ matrix.symfony }} symfony/http-kernel:^${{ matrix.symfony }} symfony/http-foundation:^${{ matrix.symfony }} symfony/routing:^${{ matrix.symfony }} symfony/web-profiler-bundle:^${{ matrix.symfony }} --no-interaction --no-update
          composer update symfony/* --with-all-dependencies --no-interaction --prefer-dist --no-progress

      - name: Run tests
        run: |
          echo "ðŸ§ª Running tests on PHP ${{ matrix.php }} with Symfony ${{ matrix.symfony }}..."
          composer test
          if [ $? -ne 0 ]; then
            echo "âŒ ERROR: Some tests failed"
            exit 1
          fi
          echo "âœ… All tests passed successfully"

      - name: Validate coverage (PHP 8.2 with Symfony 7.0 only)
        if: matrix.php == '8.2' && matrix.symfony == '7.0'
        run: |
          echo "ðŸ“Š Generating coverage report..."
          composer test-coverage

          if [ $? -ne 0 ]; then
            echo "âŒ ERROR: Tests failed when generating coverage report"
            exit 1
          fi

          echo "âœ… All tests passed, validating 100% coverage..."

          # Validate that coverage is 100%
          php -r "
          if (!file_exists('coverage.xml')) {
              echo 'ERROR: coverage.xml file was not generated\n';
              exit(1);
          }

          \$coverage = simplexml_load_file('coverage.xml');
          if (\$coverage === false) {
              echo 'ERROR: Could not read coverage.xml\n';
              exit(1);
          }

          \$metrics = \$coverage->project->metrics;
          \$elements = (float)\$metrics['elements'];
          \$coveredElements = (float)\$metrics['coveredelements'];

          if (\$elements == 0) {
              echo 'No elements to cover\n';
              exit(0);
          }

          \$percentage = (\$coveredElements / \$elements) * 100;

          echo \"Coverage: \$coveredElements/\$elements (\$percentage%)\n\";

          if (\$percentage < 100) {
              echo \"ERROR: Coverage must be 100%. Current: \$percentage%\n\";
              exit(1);
          }

          echo \"âœ… 100% coverage confirmed\n\";
          "

  code-style:
    name: Code Style
    runs-on: ubuntu-latest
    # Only apply fixes automatically on push to main/master, not on PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2, cs2pr

      - name: Install dependencies
        run: composer update --prefer-dist --no-progress --no-interaction

      - name: Fix code style
        run: composer cs-fix

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Apply PHP CS Fixer fixes [skip ci]"
          git push

  code-style-check:
    name: Code Style Check
    runs-on: ubuntu-latest
    # On PRs only check, don't apply changes
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2, cs2pr

      - name: Install dependencies
        run: composer update --prefer-dist --no-progress --no-interaction

      - name: Check code style
        run: composer cs-check

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: json
          coverage: pcov
          tools: composer:v2

      - name: Install dependencies
        run: composer update --prefer-dist --no-progress --no-interaction

      - name: Run tests with coverage
        run: |
          echo "ðŸ§ª Running tests with coverage..."
          composer test-coverage

          if [ $? -ne 0 ]; then
            echo "âŒ ERROR: Tests failed"
            exit 1
          fi
          echo "âœ… All tests passed successfully"

      - name: Validate 100% coverage
        run: |
          echo "ðŸ“Š Validating 100% coverage..."

          # Validate that coverage is 100%
          php -r "
          if (!file_exists('coverage.xml')) {
              echo 'ERROR: coverage.xml file was not generated\n';
              exit(1);
          }

          \$coverage = simplexml_load_file('coverage.xml');
          if (\$coverage === false) {
              echo 'ERROR: Could not read coverage.xml\n';
              exit(1);
          }

          \$metrics = \$coverage->project->metrics;
          \$elements = (float)\$metrics['elements'];
          \$coveredElements = (float)\$metrics['coveredelements'];

          if (\$elements == 0) {
              echo 'No elements to cover\n';
              exit(0);
          }

          \$percentage = (\$coveredElements / \$elements) * 100;

          echo \"Coverage: \$coveredElements/\$elements (\$percentage%)\n\";

          if (\$percentage < 100) {
              echo \"ERROR: Coverage must be 100%. Current: \$percentage%\n\";
              exit(1);
          }

          echo \"âœ… 100% coverage confirmed\n\";
          "

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false

